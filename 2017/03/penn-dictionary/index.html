<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Penn Dictionary | The DP</title>
  <meta property="og:image" content="" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">

  <style media="screen">
  .rectangle {
    width: 100%;
    background-color: white;
  }

  .content {
    height: 100%;
    width: 100%;
    padding:2.5%;
  }

  body {
    background: #002037;
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 145%;
  }

  h1 {
    color: #0078c1;
    font-family: 'Lora', serif;
    font-weight: 900;
  }

  #image {
    padding-top:70px;
  }

  #entries {
    padding-top:30px;
  }

  @media screen and (max-width: 720px){
    .container {
      width: 80%;
    }
  }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <center>
        <img class="img-fluid" id="image" src="./UrbanDictLogo-02.svg" alt="Penn Dictionary">
      </center>
    </div>
  </div>

  <div class="container">
    <div class="row" id="entries"></div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  
  <script type="text/javascript"> 
  var CSV_ENTRIES;

  var renderEntries = function() {
    entries = $('#entries');

    for (var entry in CSV_ENTRIES) {
      var curEntry = CSV_ENTRIES[entry];
      if(curEntry[0] != ""){
        entries.append(
        '<div class="rectangle">' + 
          '<div class="content">' + 
            '<h1>' + curEntry[0] + '</h1>' + 
            curEntry[1] +
          '</div>' + 
        '</div>'+ 
        '<br>'
        );
      }
    }

  }

  $(document).ready(function(){
    var csv = $.get('./penndictentries.csv', function( data ){
      CSV_ENTRIES = $.csv.toArrays(data);
      renderEntries();
    })
  })
  </script>
</body>
</html>
