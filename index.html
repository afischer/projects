  <script type="text/javascript">
  $.getJSON( "./projects.json", function(data) {

    $.each(data.featured, function(artIndex) {
      var article = data.featured[artIndex];
      var htmlStr = '';
      if (artIndex === 0) {
        htmlStr =
          '<div><img src="' + article.image + '" class="img img-responsive img-full" alt="' + article.alt + '"></div>'+
          '<div>' +
            '<div class="proj-section">' + article.section + '</div>' +
            '<a href="' + article.link + '" target="_blank">' + '<h1>' + article.title + '</h1></a>' +
            '<div class="proj-desc">' + article.description + '</div><br>' +
            '<span class="date pull-left">' + article.date + '</span>' +
            '<span class="author pull-right">' + (article.sponsored ? 'Sponsored by ' + article.author : article.author) + '</span>' +
          '</div>'
        $('#featured-main').append(htmlStr);
      } else {
        htmlStr =
          '<div class="secondary-feature">' +
            '<div><img src="' + article.image + '" class="img img-responsive img-full" alt="' + article.alt + '"></div>'+
          '<div>' +
            '<div class="proj-section">' + article.section + '</div>' +
            '<a href="' + article.link + '" target="_blank">' + '<h3>' + article.title + '</h3></a>' +
            '<div class="proj-desc">' + article.description + '</div><br>' +
            '<span class="date pull-left">' + article.date + '</span>' +
            '<span class="author pull-right">' + (article.sponsored ? 'Sponsored by ' + article.author : article.author) + '</span>' +
          '</div></div>'
        $('#featured-secondary').append(htmlStr);
      }
    })

    $.each(data.articles, function(artIndex) {
      var article = data.articles[artIndex];
      var htmlStr =
        '<div class="row">' +
          '<div class="col-sm-4">' +
            '<img src="' + article.image + '" class="img img-responsive" alt="' + article.alt + '">' +
          '</div>'+
          '<div class="col-sm-8">' +
            '<div class="proj-section">' + article.section + '</div>' +
            '<a href="' + article.link + '" target="_blank">' + '<h2>' + article.title + '</h2></a>' +
            '<div class="proj-desc">' + article.description + '</div><br>' +
            '<span class="date pull-left">' + article.date + '</span>' +
            '<span class="author pull-right">' + (article.sponsored ? 'Sponsored by ' + article.author : article.author) + '</span>' +
          '</div>' + '<div class="col-xs-12"><hr></div>' +
